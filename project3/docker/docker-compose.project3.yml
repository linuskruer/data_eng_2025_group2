version: "3.9"

# This compose file layers Project 3 services (MinIO, OpenMetadata, Superset)
# on top of the base stack defined in project/airflow/compose.yml.
# Run both files together:
#   docker compose -f project/airflow/compose.yml -f project3/docker/docker-compose.project3.yml up -d

services:
  minio:
    image: minio/minio:latest
    container_name: project3-minio
    restart: unless-stopped
    env_file:
      - ./project3.env
    environment:
      MINIO_ROOT_USER: ${PROJECT3_MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${PROJECT3_MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio/data:/data

  minio-bootstrap:
    image: minio/mc:latest
    container_name: project3-minio-bootstrap
    depends_on:
      - minio
    env_file:
      - ./project3.env
    entrypoint: ["/bin/sh", "-c"]
    command: |
      mc alias set project3 http://minio:9000 ${PROJECT3_MINIO_ROOT_USER} ${PROJECT3_MINIO_ROOT_PASSWORD} && \
      mc mb -p project3/${PROJECT3_MINIO_BUCKET} || true && \
      mc anonymous set download project3/${PROJECT3_MINIO_BUCKET} || true
    restart: "no"

  superset-db:
    image: postgres:15
    container_name: project3-superset-db
    restart: unless-stopped
    env_file:
      - ./project3.env
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: ${PROJECT3_SUPERSET_DB_USER}
      POSTGRES_PASSWORD: ${PROJECT3_SUPERSET_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PROJECT3_SUPERSET_DB_USER}"]
      interval: 10s
      retries: 5
    volumes:
      - ./volumes/superset/postgres:/var/lib/postgresql/data

  superset:
    image: apache/superset:3.1.0
    container_name: project3-superset
    restart: unless-stopped
    env_file:
      - ./project3.env
    environment:
      SUPERSET_SECRET_KEY: ${PROJECT3_SUPERSET_SECRET}
      SUPERSET_ENV: production
      SUPERSET_LOAD_EXAMPLES: "no"
      SUPERSET_DATABASE_URI: postgresql+psycopg2://${PROJECT3_SUPERSET_DB_USER}:${PROJECT3_SUPERSET_DB_PASSWORD}@superset-db:5432/superset
    ports:
      - "8088:8088"
    volumes:
      - ./volumes/superset/home:/app/superset_home
    depends_on:
      superset-db:
        condition: service_healthy

  openmetadata-mysql:
    image: mysql:8.0
    container_name: project3-openmetadata-mysql
    restart: unless-stopped
    env_file:
      - ./project3.env
    environment:
      MYSQL_ROOT_PASSWORD: ${PROJECT3_OPENMETADATA_DB_PASSWORD}
      MYSQL_DATABASE: openmetadata_db
      MYSQL_USER: ${PROJECT3_OPENMETADATA_DB_USER}
      MYSQL_PASSWORD: ${PROJECT3_OPENMETADATA_DB_PASSWORD}
    command: >
      mysqld
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10
    volumes:
      - ./volumes/openmetadata/mysql:/var/lib/mysql

  openmetadata-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.1
    container_name: project3-openmetadata-es
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - ./volumes/openmetadata/es:/usr/share/elasticsearch/data

  openmetadata-server:
    image: openmetadata/server:1.5.3
    container_name: project3-openmetadata
    restart: unless-stopped
    env_file:
      - ./project3.env
    environment:
      SERVER_PORT: 8585
      OPENMETADATA_DATABASE_HOST: openmetadata-mysql
      OPENMETADATA_DATABASE_PORT: 3306
      OPENMETADATA_DATABASE_USERNAME: ${PROJECT3_OPENMETADATA_DB_USER}
      OPENMETADATA_DATABASE_PASSWORD: ${PROJECT3_OPENMETADATA_DB_PASSWORD}
      OPENMETADATA_DATABASE_SCHEMA: openmetadata_db
      OPENMETADATA_ELASTICSEARCH_HOST: openmetadata-elasticsearch
      OPENMETADATA_ELASTICSEARCH_PORT: 9200
      AUTHORIZER_CLASS_NAME: org.openmetadata.service.security.DefaultAuthorizer
      AUTHENTICATION_PROVIDER: ${PROJECT3_OPENMETADATA_AUTH_PROVIDER}
      OM_EMAIL: ${PROJECT3_OPENMETADATA_ADMIN_EMAIL}
      OM_PASSWORD: ${PROJECT3_OPENMETADATA_ADMIN_PASSWORD}
    ports:
      - "8585:8585"
    depends_on:
      openmetadata-mysql:
        condition: service_healthy
      openmetadata-elasticsearch:
        condition: service_started

  openmetadata-ingestion:
    image: openmetadata/ingestion:1.5.3
    container_name: project3-openmetadata-ingestion
    restart: unless-stopped
    env_file:
      - ./project3.env
    volumes:
      - ./../metadata:/metadata
    environment:
      OM_SERVER_CONFIG: http://openmetadata-server:8585/api
    depends_on:
      - openmetadata-server

