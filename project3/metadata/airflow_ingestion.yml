source:
  type: airflow
  serviceName: airflow
  serviceConnection:
    config:
      type: Airflow
      hostPort: http://airflow-webserver:8080
      numberOfStatus: 10
      connection:
        type: Postgres
        hostPort: airflow-db:5432
        username: airflow
        authType:
          password: airflow
        database: airflow
  sourceConfig:
    config:
      type: PipelineMetadata

sink:
  type: metadata-rest
  config: {}

