source:
  type: testSuite
  serviceName: clickhouse_project3
  serviceConnection:
    config:
      type: Clickhouse
      hostPort: clickhouse-server:8123
      databaseSchema: default
      username: default
      password: mypassword
  sourceConfig:
    config:
      type: TestSuite
      entityFullyQualifiedName: clickhouse_project3.default.default.dim_product

processor:
  type: test-case-runner
  config:
    forceUpdate: true
    testCases:
      - name: "Test 2: Surrogate Key Unique"
        displayName: "Test 2: Surrogate Key Unique"
        description: "Fails when any dim_product.product_type value appears more than once."
        testDefinitionName: tableCustomSQLQuery
        parameterValues:
          - name: sqlExpression
            value: |
              SELECT product_type, COUNT(*) AS duplicate_count
              FROM default.dim_product
              GROUP BY product_type
              HAVING COUNT(*) > 1

sink:
  type: metadata-rest
  config: {}

