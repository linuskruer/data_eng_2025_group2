source:
  type: superset
  serviceName: superset_project3
  serviceConnection:
    config:
      type: Superset
      hostPort: http://project3-superset:8088
      connection:
        type: Postgres
        username: superset
        authType:
          password: superset
        hostPort: project3-superset-db:5432
        database: superset
  sourceConfig:
    config:
      type: DashboardMetadata
      dashboardFilterPattern:
        includes:
          - .*
      chartFilterPattern:
        includes:
          - .*

